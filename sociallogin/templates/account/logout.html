{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %} Sign Up{% endblock title %}

{% block body %}
<div class="row justify-content-md-center">
    
    
    <div class="col-5 ">
        <div class="text-center mb-5 py-3">
            <h2 >Goodbye!</h2>
            <h6>You're always welcome to come back anytime</h6>
        </div>
      <form class="signup" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid">
            <button class=" mt-3 btn btn-dark" type="submit">Sign Out</button><br>
          </div>
        </form>
    </div>
  </div>
{% endblock body %}
