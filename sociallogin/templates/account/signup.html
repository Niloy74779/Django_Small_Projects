{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %} Sign Up{% endblock title %}

{% block body %}
<div class="row justify-content-md-center">
    <div class="text-center mb-5 py-3">
        <h2 >Create new account here</h2>
    </div>
    
    <div class="col-5 ">
      <form class="signup" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid">
            <button class=" mt-3 btn btn-dark" type="submit">Sign Up</button><br>
          </div>
        </form>
    </div>
  </div>
{% endblock body %}
