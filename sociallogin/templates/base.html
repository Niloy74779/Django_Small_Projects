<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>{% block title %}Base File{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{% static "style.css" %}" rel="stylesheet" type="text/css" >
  
  </head>
  <body>
    <div class="mb-5">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <div class="container  justify-content-between">
                <a class="navbar-brand" href="#">{{ user.first_name }}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="{% url 'profile' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="{% url 'account_logout' %}">Sign Out</a>
                    </li>
                    
                    {% else %}
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'account_login' %}">Sign In</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'account_signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
                </div>
            </div>
          </nav>
    </div>
    {% block body %}
    
    <h1>This Is Base Page</h1>
    
    {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
